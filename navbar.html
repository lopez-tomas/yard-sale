<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Quicksand font -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Roboto font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <title>Navbar</title>
  <link rel="stylesheet" href="./css/navbar.css">
</head>
<body>
  <nav class="menu">
    <figure class="menu-icon__container">
			<img class="menu-icon" src="./icons/icon_menu.svg" alt="Menu icon">
		</figure>

		<div class="menu-left">
			<figure class="logo__container">
				<img class="logo" src="./logos/logo_yard_sale.svg" alt="Yard Sale logo">
			</figure>

			<figure class="mini-logo__container">
				<img class="mini-logo" src="./logos/favicon_yard_sale.svg" alt="Yard Sale logo">
			</figure>

			<ul class="categories">
				<li>
					<a href="">All</a>
				</li>

				<li>
					<a href="">Clothes</a>
				</li>

				<li>
					<a href="">Electronics</a>
				</li>

				<li>
					<a href="">Furnitures</a>
				</li>

				<li>
					<a href="">Toys</a>
				</li>

				<li>
					<a href="">Others</a>
				</li>
			</ul>
		</div>

		<div class="menu-right">
			<div class="account" onclick="rotateArrow()">
				<p class="email">tomaslopez@gmail.com</p>

        <img class="arrow" src="./icons/flechita.svg" alt="Rigth arrow">
			</div>	

    	<figure class="cart__container">
				<!--<img class="cart" src="./icons/icon_shopping_cart.svg" alt="Cart icon" >-->
				<img class="cart" src="./icons/icon_shopping_cart_notification.svg" alt="Shopping cart icon">
			</figure>
		</div>
	</nav>

	<!-- rotateArrow() -->
	<script>
		function rotateArrow() {
    	const arrow = document.querySelector('.arrow');

    	if (!arrow.classList.contains("rotated")) {
        arrow.classList.add("rotated");
        arrow.classList.remove("normal");

        //products.style.display = "block";
    	} else {
        arrow.classList.remove("rotated");
        arrow.classList.add("normal");

        //products.style.display = "none";
    	}
		}
	</script>
</body>
</html>
