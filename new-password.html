<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Quicksand font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    
  <!-- Roboto font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <title>New password - Yard Sale</title>
	<link rel="stylesheet" href="./css/new-password.css">
</head>
<body>
  <main class="container">
    <figure class="logo__container">
      <img class="logo" src="./logos/logo_yard_sale.svg" alt="Yard Sale logo">
    </figure>

		<div class="form__container">
    	<h1 class="title">Create a new password</h1>
			<p class="sub">Enter a new password for your account.</p>
      
			<form class="form" action="/">
				<div class="form__control">
					<label class="label" for="new-password">Password</label>
					<input class="input input__new-password" type="password" id="new-password" placeholder="********" required>
				</div>

    		<div class="form__control">
					<label class="label" for="re-enter-password">Re-enter password</label>
					<input class="input input__new-password" type="password" id="re-enter-password" placeholder="********" required>
				</div>
          
				<div class="form__control">
					<input class="primary__btn new-password__btn" type="submit" value="Confirm new password">
				</div>
			</form>
		</div>
	</main> 
</body>
</html>
