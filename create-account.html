<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Quicksand font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    
  <!-- Roboto font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <title>Yard Sale - Create account</title>
	<link rel="stylesheet" href="./css/create-account.css">
</head>
<body>
  <main class="container">
		<div class="form__container">
			<h1 class="title">My account</h1>

			<form class="form" action="/">
        <div>
          <label class="label" for="name">Name</label>
          <input class="input input__name" type="text" id="name" placeholder="Enter your name" required>

          <label class="label" for="email">Email address</label>
          <input class="input input__email" type="email" id="email" placeholder="Enter your email" required>

          <label class="label" for="password">Password</label>
          <input class="input input__password" type="password" id="password" placeholder="********" required>
        </div>

		    <input class="primary__btn create-account__btn" type="submit" value="Create account">
			</form>
		</div>
	</main> 
</body>
</html>
