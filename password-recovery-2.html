<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Quicksand font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    
  <!-- Roboto font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <title>Yard Sale - Password recovery</title>
  <link rel="shortcut icon" href="./logos/favicon_yard_sale.svg">
	<link rel="stylesheet" href="./css/password-recovery-2.css">
</head>
<body>
  <main class="container">
    <figure class="logo__container">
      <img class="logo" src="./logos/logo_yard_sale.svg" alt="Yard Sale logo">
    </figure>
    
    <div class="login__container">
			<div class="login__message">
				<h1 class="title">Email has been sent!</h1>
				<p class="subtitle">Please check your inbox for instructions on how to reset the password</p>
			</div>
		
			<figure class="icon__container">
				<img class="icon" src="./icons/email.svg" alt="Email sent">
			</figure>
    
			<button class="primary__btn login__btn">Login</button>
      <p class="resend-email">
				Didn't receive the email? 
				<a class="resend" href="/">Resend</a>
			</p>
		</div>
	</main> 
</body>
</html>
